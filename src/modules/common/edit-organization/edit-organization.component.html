<button *ngIf="!show" (click)="showModal()" [nzSize]="'small'" nz-button nzType="primary"><i nz-icon
    nzType="form"></i>组织审核</button>

<!-- <qr-code *ngIf="show" [value]="link" [size]="size"></qr-code> -->

<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()" nzWidth="700px">
  <ng-template #modalTitle>
    组织审核<span></span>
  </ng-template>

  <ng-template #modalContent>
    <div>
      <label style="margin-right:20px;">组织类型:</label>
      <nz-radio-group [(ngModel)]="radioValue" (ngModelChange)="changeType($event)">
        <label nz-radio nzValue="company">民非企业</label>
        <label nz-radio nzValue="organization">社会团体</label>
      </nz-radio-group>
    </div>
    <div style="margin-top: 30px;">
      <label style="margin-right:20px;">是否通过审核:</label> <nz-switch (ngModelChange)="changeOrgSatus($event)" [ngModel]="status"></nz-switch>
    </div>
  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="primary" (click)="handleOrg()">保存</button>
    <button nz-button nzType="default" (click)="handleCancel()">关闭</button>
  </ng-template>
  <nz-switch [(ngModel)]="isSpinning"></nz-switch>
</nz-modal>
