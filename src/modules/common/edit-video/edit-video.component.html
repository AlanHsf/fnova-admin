<!-- 上传后图标 -->
<ng-container *ngIf="files !=''">
    <div class="file-item" [ngSwitch]="checkFileType(files)">
      <!-- 文件显示 -->
      <div (click)="showFile(files)">
        <i style="width:100px;height:100px;" nz-icon [nzType]="'video-camera'" [nzTheme]="'twotone'" style="font-size: 4.4em;"></i>
      </div>

      <!-- 删除按钮 -->
      <button (click)="deleteFile(files)" *ngIf="upable()"
          nz-button nzType="danger" nzShape="circle">
          <i nz-icon nzType="close"></i>
      </button>
    </div>
</ng-container>

<!-- 未上传图标 -->
<div *ngIf="files == ''" id="dragdrop_container_{{hashid}}" class="divimg file-item">
  <img  title="点击上传视频" id="pickfiles_button_{{hashid}}" class="img" name="button"
    src="../../../assets/img/icon/addphoto.png" alt="">
</div>



<!-- 视频预览区域 -->
<div *ngIf="videoShowing" (click)="closeShowModal()"
style="position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:65535;
                              background-color: rgba(0,0,0,0.6);text-align: center;">
  <div style="width:90%;margin-left:5%;margin-top:1%;color:#fff;
  font-size:30px;border:1px #FFF solid;border-radius: 5px;">退出预览</div>
  <video 
  controls
  style="height:90%;margin-left:5%;margin-top:1%;background:#fff;" 
  [src]="videoUrl" alt=""></video>
  
</div>
