          <img class="idcard" src="assets/img/api/idcard_large.png" alt="">
        </div>
      </div>


    </div>
    <div class="api-infos">
      <div class="top-wrap">
        <div class="clearfix title-api">
          <h1>{{apig.title}}</h1>
          <p>
            <span>支持HTTPS</span>
            <span>企业专用</span>
          </p>

        </div>
        <div class="user-info">

        </div>
        <p class="api-des-info">
          <strong>{{apig.content}}</strong>
        </p>
        <div class="api-buy-radio">
          <div class="code-box">
            <img src="https://juheimgs.oss-cn-beijing.aliyuncs.com/docs/103/103-demo.png" alt="身份证实名认证功能演示">
            <p>打开微信扫一扫</p>
          </div>
          <div>
            <span class="buy-radio" (click)="changeRadio(tIndex)" [ngClass]="{'active-radio': tIndex == index}"
              *ngFor="let type of apig.priceStep;let tIndex = index;">{{type.price}} 元</span>
          </div>
        </div>
        <div class="last-price price-pkgs clearfix" style="height: auto;">
          <p class="left-p"><b class="red">{{apig.priceStep[index].count}}次</b>
          </p>

        </div>
        <div class="buy-apply-div">
          <a class="now-btn" (click)="showCodeModal('wxpay')">微信支付</a>
        </div>
      </div>
    </div>
    <nz-modal [(nzVisible)]="codeModal" nzTitle="充值" (nzOnCancel)="cancelPush('code')" [nzCancelText]="''"
    [nzOkText]='null' nzKeyboard="false" nzMaskClosable="false">
    <p>充值金额（{{apig.priceStep[index].price}}元）</p>
    <br>
    <div class="modal-code" style=" display: flex; justify-content: center;text-align: center;">
      <div class="code-wrapper" style="text-align: center;">
        <qr-code [value]="codeLink" [size]="180"></qr-code>
      </div>
    </div>
  </nz-modal>
  <nz-modal [(nzVisible)]="sucessModal" nzTitle="充值成功" (nzOnCancel)="cancelPush('success')" [nzCancelText]="'确认'"
    [nzOkText]='null'>
    <p>充值成功，接口调用次数已增加</p>
  </nz-modal>
  </div>



</div>
