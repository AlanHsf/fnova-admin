        <nz-tab nzTitle="登录" style="color: #000000;">

          <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">

              <nz-form-control [nzSpan]="14"  nzErrorTip="{{userErrorTip}}">
                <input nz-input formControlName="username" placeholder="请输入账号（字母、数字）"/>
              </nz-form-control>
            </nz-form-item>                                             

            <nz-form-item>
              <nz-form-label [nzSpan]="5" nzRequired>登录密码</nz-form-label>
              <nz-form-control [nzSpan]="14" nzErrorTip="{{passwordErrorTip}}">
                <input nz-input type="password" formControlName="password" placeholder="请输入密码" />
              </nz-form-control>
            </nz-form-item>

        <!-- 注册 -->
        <nz-tab nzTitle="注册" style="color: #000000;">
          <form nz-form [formGroup]="registForm" (ngSubmit)="registSubmitForm(registForm.value)">
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>注册账号</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="验证中..." nzErrorTip="{{registNameErrorTip}}">
                <input title="请输入账号" nz-input formControlName="registName" placeholder="请输入账号（字母、数字）" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>注册密码</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="{{registIdcardErrorTip}}">
                <input nz-input type="password" formControlName="registIdcard" [(ngModel)]="registIdcard" placeholder="密码"/>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>确认密码</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="{{affirmIdcardErrorTip}}">
                <input nz-input type="password" formControlName="affirmIdcard"   placeholder="请确认密码" />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>邀请码</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="{{invitationErrorTip}}">
                <input nz-input type="text" formControlName="invitatio"   placeholder="请输入邀请码" />
              </nz-form-control>
            </nz-form-item>

            <div class="login_btn">
              <!-- <nz-form-control [nzOffset]="7" [nzSpan]="12"> -->
              <button nz-button nzType="primary" nzSize="large" [disabled]="!registForm.valid">注册</button>
              <!-- </nz-form-control> -->
            </div>
          </form>
        </nz-tab>
