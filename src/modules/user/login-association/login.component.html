<div class="bd">
    <div class="xiaohui">
        <div>
            <img class="first" src="../../../assets/img/ncdx/th.png" alt="">
        </div>
        <div>
            <img src="../../../assets/img/ncdx/xh.png" alt="">
        </div>
        <div>

            <img class="last" src="../../../assets/img/ncdx/sh.png" alt="">
        </div>
    </div>

    <div class="login">
        <div class='tit1'>南昌大学学生社团信息管理系统</div>
        <div class="center">
            <!-- 用户名 -->
            <nz-input-group style="margin-top: 20px" [nzSuffix]="a1" [nzPrefix]="a2">
                <input type="text" nz-input placeholder="请输入社团名" [(ngModel)]="teamname">
            </nz-input-group>
            <ng-template #a2><i nz-icon nzType="team"></i></ng-template>
            <ng-template #a1><i nz-icon nzType="close-circle" (click)="teamname=null" *ngIf="teamname"></i></ng-template>
            <!-- 密码 -->
            <nz-input-group style="margin-top: 20px" [nzSuffix]="pwd" [nzPrefix]='pwdicon' (keydown)="enter($event)">
                <input [type]="passwordVisible?'text':'password'" nz-input placeholder="请输入密码" [(ngModel)]="password">
            </nz-input-group>
            <ng-template #pwd>
                <i nz-icon [nzType]="passwordVisible? 'eye-invisible':'eye'" (click)="passwordVisible = !passwordVisible"></i>
            </ng-template>
            <ng-template #pwdicon>
                <i nz-icon nzType="lock" theme="outline"></i>
            </ng-template>
            <!-- 记住密码 -->
            <div class="jzmm">
                <label style='font-size: 12px;font-weight: 500' nz-checkbox [(ngModel)]="rempwd">记住密码</label>
                <a [routerLink]="[ '../register-association' ]">去注册</a>
            </div>
            <!-- 登录 -->
            <div style="display: flex; justify-content: center;margin: 20px 0 40px">
                <Button style="width: 120px" nz-button nzType="primary" (click)="loginWithAccessRight()">登录</Button>
            </div>

        </div>

    </div>
</div>
