<ng-container *ngIf="que">
  <div class="section">
    <div class="sec-title">
      <nz-tag nzColor="#a9b3bf">分值</nz-tag>
      <input type="number" nz-input [(ngModel)]="que['score']" style=" width: 100px;">
    </div>
  </div>
  <div class="section">
    <div class="sec-title">
      <nz-tag nzColor="#a9b3bf">题干</nz-tag>
      <p class="desc">这里填写题目描述</p>
    </div>
    <div class="editor-box">
      <!-- <div id="toolbar-container" class="toolbar"></div>
      <div id="richText-select" class="rich-text" style='height:300px; width:100%;'>
      </div> -->
      <div id="{{toolid}}" class="toolbar"></div>
      <div id="{{richid}}" class="rich-text" style='height:300px; width:100%;'>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="sec-title">
      <nz-tag nzColor="#a9b3bf">选项</nz-tag>
      <p class="desc">选项范围从2-20</p>
    </div>
    <div class="options-wrapper">
      <nz-radio-group [(ngModel)]="que.answer" style="width: 100%;margin:10px 0;" (ngModelChange)="checkOpt($event)">
        <ng-container *ngFor="let option of que['options'];let index = index;">
          <p style="display: flex;align-items: center;margin:10px 0;">
            <label nz-radio [nzValue]="option.label" name='options'></label>
            <input style="flex:1;" nz-input class="checkOrRadio" [(ngModel)]="option.value">
          </p>
        </ng-container>
      </nz-radio-group>
      <button nz-button nzBlock nzType="default" (click)="addOption()">添加一个选项</button>
    </div>
  </div>
  <div class="section">
    <div class="sec-title">
      <nz-tag nzColor="#a9b3bf">解析</nz-tag>
      <p class="desc">这里填写该问题对应的答案解释</p>
    </div>
    <textarea nz-input [nzAutosize]="{ minRows: 4, maxRows: 10 }" name="" id="" [(ngModel)]="que['analy']"></textarea>
  </div>
</ng-container>
