<ng-container *ngFor="let f of files">
  <div class="file-item"  style="display: flex;align-items: center;"  [ngSwitch]="checkFileType(f)">
    <!-- 图片显示 -->
    <div class="item" *ngSwitchCase="'image'" (click)="showFile(f)">
      <img style="width:100px;height:100px;" *ngIf="f" [src]="f+'?imageView2/1/w/200/h/200'" alt="" />
      <button  (click)="deleteFile(f.id)" *ngIf="upable() && !paperStatus" nzSize='small' nz-button nzType="danger" nzShape="circle">
        <i style="width: 10px; height: 10px;" nz-icon nzType="close"></i>
      </button> 
    </div>

    <!-- 文件显示 -->
    <ng-container *ngSwitchDefault style="height:50px;">
      <div  style="width:50px;display: flex;justify-content: center;">
        <i  nz-icon [nzType]="'file'" [nzTheme]="'twotone'" style="font-size: 1.4em;"></i>
      </div>
      <div style="text-align: center; max-width: 500px;white-space:nowrap;text-overflow:ellipsis;overflow: hidden;word-break: break-all;">{{fileName}}</div>
      <button  (click)="deleteFile(f.id)" *ngIf="fileName" nzSize='small' nz-button nzType="danger" nzShape="circle">
        <i style="width: 10px; height: 10px;" nz-icon nzType="close"></i>
      </button>
    </ng-container>
    <!-- 删除按钮 -->
  </div>
</ng-container>

<div  *ngIf="!_files" [ngStyle]="{'width':(files.length==0 || multi)?'100px':'0%'}" id="dragdrop_container_{{hashid}}"
  class="divimg file-item">
  <img [ngStyle]="{'width':(files.length==0 || multi)?'100px':'0%'}" title="点击上传图片" id="pickfiles_button_{{hashid}}"
    class="img" name="button" src="../../../assets/addphoto.png" alt="">
</div>
