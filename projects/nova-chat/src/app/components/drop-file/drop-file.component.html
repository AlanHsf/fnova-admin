<div class="modal-shadow">
    <div class="paste-image-content">
        <span class="modal-close" (click)="dropFileAction()"></span>
        <h2>发送文件</h2>
        <div class="drop-file-container" [ngSwitch]="dropFileInfo.info.ext | fileType">
            <div class="drop-file-icon image" *ngSwitchCase="'image'"></div>
            <div class="drop-file-icon video" *ngSwitchCase="'video'"></div>
            <div class="drop-file-icon audio" *ngSwitchCase="'audio'"></div>
            <div class="drop-file-icon document" *ngSwitchCase="'document'"></div>
            <div class="drop-file-icon" *ngSwitchDefault></div>
            <div class="drop-file-name">
                {{dropFileInfo.info.name}}
            </div>
            <div class="drop-file-size">
                大小：{{dropFileInfo.info.size | fileSize}}
            </div>
        </div>
        <p class="modal-btn clearfix">
            <button type="button" class="btn-cancel btn-white float-left" (click)="dropFileAction()">取消</button>
            <button type="button" class="btn-confirm btn-active float-right" (click)="dropFileAction('send')">发送</button>            
        </p>
    </div>
</div>
