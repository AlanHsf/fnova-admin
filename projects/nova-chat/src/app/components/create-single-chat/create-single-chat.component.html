<div class="modal-shadow single-chat-wrap">
    <div class="modal-content">
        <h2 class="modal-title">
            {{createSingleOption.title}}
            <span class="modal-close" (click)="createSingleChatEmit()"></span>
        </h2>
        <div class="modal-input">
            <input spellcheck="false" [class.error]="info?.length > 0" (keyup)="inputKeyup($event)" class="input-focus" [(ngModel)]="singleName" #singleChatInput type="text" [placeholder]="createSingleOption.placeholder">
            <p class="modal-info" *ngIf="info">{{info}}</p>            
        </div>
        <p class="modal-btn">
            <button type="button" (click)="createSingleChatEmit()" class="btn-cancel btn-white">取消</button>            
            <button type="button" (click)="createSingleChatEmit(singleName)" class="btn-confirm btn-active">确定</button>
        </p>
    </div>
</div>
