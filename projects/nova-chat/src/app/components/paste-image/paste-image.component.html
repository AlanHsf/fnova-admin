<div class="modal-shadow">
    <div class="paste-image-content">
        <span class="modal-close" (click)="pasteModalAction()"></span>
        <h2>发送图片</h2>
        <div class="paste-img-container">
            <img [src]="pasteInfo.info.src" alt="">
        </div>
        <p class="modal-btn clearfix">
            <button type="button" class="btn-cancel btn-white float-left" (click)="pasteModalAction()">取消</button>
            <button type="button" class="btn-confirm btn-active float-right" (click)="pasteModalAction('send')">发送</button>            
        </p>
    </div>
</div>
