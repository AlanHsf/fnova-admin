<!-- Collabora Editor 区域

    **** FAQ: Refure to connect ****
    https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Frame-Options
    g.co/ng/security#xss

    开启X-Frame-Options：
    1.nginx开启（目标站点需要开启）
    add_header X-Frame-Options SAMEORIGIN always;
    2.angular使用
    bypassSecurityTrustResourceUrl
    3.coolwsd.xml https://content-security-policy.com/frame-ancestors/
    <frame_ancestors desc="">http://localhost:4200 http://server.fmode.cn:9980 http://office.fmode.cn http://127.0.0.1:4200</frame_ancestors>
 -->
<ng-container *ngIf="targetUrl">
  <iframe [src]="targetUrl" (load)="onIframeLoaded($ev)" frameborder="0"
    style="width:100%;height:100%;position:absolute;"></iframe>
</ng-container>
